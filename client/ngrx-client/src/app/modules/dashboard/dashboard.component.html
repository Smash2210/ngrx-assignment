<div class="container">
    <div class="header">
        <div class="logo">
            <img src="../../../assets/logo.png" alt="logo">
            <h3> Smash Corp. </h3>
        </div>
    </div>
    <div class="body">
        <div class="sidebar">
            <ul>
                <li>
                    Welcome User
                </li>
                <li>
                    Signout
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="filter" style="width: 90%; margin-top: 1em;">
                <mat-form-field style="background: #424242; box-sizing: border-box; padding: 1em; border-bottom: 1px solid #f2f2f2a2;">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
                </mat-form-field>
            </div>
        
            <div class="mat-elevation-z8" style="width: 90%;">
                <table mat-table [dataSource]="dataSource" matSort>
        
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
        
                    <!-- Progress Column -->
                    <ng-container matColumnDef="first_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                        <td mat-cell *matCellDef="let row"> {{row.first_name}}% </td>
                    </ng-container>
        
                    <!-- Name Column -->
                    <ng-container matColumnDef="last_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
                    </ng-container>
        
                    <!-- Color Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
        
                <mat-paginator [length]="1000" [pageSize]="7" [pageSizeOptions]="[7, 14, 21, 50]">
                </mat-paginator>
            </div>
        </div>
    </div>

</div>
